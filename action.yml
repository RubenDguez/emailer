name: Emailer Action
description: This action sends emails
author: Argenis Ruben Dominguez
icon: activity
color: greem

inputs:
  secrets_service:
    required: true
    default: gmail

  secrets_host:
    required: true
    default: smtp.gmail.com

  secrets_port:
    required: true
    default: 465

  secrets_user:
    required: true

  secrets_pass:
    required: true

  from:
    required: true
    description: 'Email address to send the email from'

  to:
    required: true
    description: 'Email address to send the email to'

  subject:
    required: true
    description: 'Subject of the email'

  html:
    required: true
    description: 'HTML content of the email'

runs:
  using: node20
  main: dist/index.js
